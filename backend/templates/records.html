<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Resume Records</title>
    <!-- Include jQuery and DataTables CSS/JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        table.dataTable thead th {
            background-color: #007BFF;
            color: white;
        }
        a.download-link {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Resume Records</h1>
    <table id="recordsTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>Predicted Career</th>
                <th>Score</th>
                <th>Uploaded At</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#recordsTable').DataTable({
                "ajax": {
                    "url": "/records",
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "id" },
                    { "data": "filename" },
                    { "data": "predicted_career" },
                    { "data": "score" },
                    { "data": "uploaded_at" },
                    {
                        "data": "id",
                        "render": function(id) {
                            return `
                                <a href="/download/text/${id}" class="download-link" target="_blank">Text</a>
                                <a href="/download/json/${id}" class="download-link" target="_blank">JSON</a>
                            `;
                        },
                        "orderable": false,
                        "searchable": false
                    }
                ],
                "pageLength": 10,
                "lengthMenu": [5, 10, 20],
                "order": [[4, "desc"]]  // Sort by uploaded_at descending
            });
        });
    </script>
</body>
</html>
